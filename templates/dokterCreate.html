<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">

        <nav class="col-md-2 d-none d-md-block bg-light sidebar">

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2">Dashboard</h1>
            
            

          </div>

           <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
          <!-- /.row -->
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">Dokter</h3>
  
                  <form action="{{url_for('createDokter')}}" method="post" id="quickForm">
            
                    <div class="card-body">
                      <div class="form-group mb-3">
                        <label for="exampleInputEmail1">Nama Dokter</label>
                        <input type="text" name="nama_dokter" class="form-control" placeholder="">
                      </div>
                      <div class="form-group mb-3">
                        <label for="exampleInputEmail1">Spesialis</label>
                        <select class="form-select" type="text" aria-label="Default select example" name="id_spesialis">
                          {% for item in kalimat %}                  
                          <option value="{{ item[0] }}">{{ item[0] }}</option>
                          {% endfor %}
                        </select>
                      </div>
                      <div class="form-group mb-3">
                        <label for="exampleInputEmail1">Nomor Telepon</label>
                        <input type="tel" name="no_telp" class="form-control" placeholder="">
                      </div>
                      
                      <div class="form-group mb-3">
                        <label for="exampleInputEmail1">Alamat</label>
                        <input type="text" name="alamat" class="form-control" placeholder="">
                      </div>
                      <label for="exampleInputEmail1">Shift</label><br>
                      <div class="form-check"> 
                        <input class="form-check-input" type="checkbox" value="Pagi" name="pagi" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Pagi
                        </label><br>
                        <input class="form-check-input" type="checkbox" value="Siang" name="pagi" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Siang
                        </label><br>
                        <input class="form-check-input" type="checkbox" value="Sore" name="pagi" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Malam
                        </label>
                      </div>
                      <div class="modal-footer">
                        <a href="{{url_for('dokter')}}"><button type="button" class="btn btn-danger" data-dismiss="modal">Tutup</button></a>
                        <button type="submit" class="btn btn-success">Kirim</button>
                      </div>
                    </form>
                    
 
        </main>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script>
      feather.replace()
    </script>

    <!-- Graphs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script>
      var ctx = document.getElementById("myChart");
      var myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
          datasets: [{
            data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
            lineTension: 0,
            backgroundColor: 'transparent',
            borderColor: '#007bff',
            borderWidth: 4,
            pointBackgroundColor: '#007bff'
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: false
              }
            }]
          },
          legend: {
            display: false,
          }
        }
      });
    </script>
