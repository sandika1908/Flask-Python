<section class="vh-100">

      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 mt-5">

        <h2>Login</h2>
        <form action="/login" method="POST">

          {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
              {% for category, message in messages %}
              <!-- alert -->
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                  <strong>{{ message }}</strong>
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>                    
              {% endfor %}                   
          {% endif %}
          {% endwith %}


          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" name="email" id="form3Example3" class="form-control form-control-lg"
              placeholder="Email" />
            <label class="form-label" for="form3Example3">Email address</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" name="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Password" />
            <label class="form-label" for="form3Example4">Password</label>

            <p>Belum memiliki akun? <a href="{{url_for('register')}}">Register Sekarang</a></p>
          </div>


          <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 1rem; padding-right: 1rem;">Login</button>

              <a href="{{url_for('index')}}"><button type="button" class="btn btn-outline-success btn-lg"
                style="padding-left: 1rem; padding-right: 1rem;">Main Page</button></a>
          </div>

        </form>
      </div>
